<link href="https://fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet">
<link rel="stylesheet" href="reset.css" />
<link rel="stylesheet" type="text/css" href="style.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0">


<body>
  <div class="row">
    <h1>Calculator</h1>
    <hr>
  </div>

  <div class="row webapp monospace" id="calc_body">
    <div id="display">
      <input type="text" id="output" name="output" value="" readonly>
    </div>
    <div class="row">
      <input type="button" class="webapp_btn" value="7" onclick="myfun(this.value)" />
      <input type="button" class="webapp_btn" value="8" onclick="myfun(this.value)" />
      <input type="button" class="webapp_btn" value="9" onclick="myfun(this.value)" />
      <input type="button" class="webapp_btn" value="&divide;" onclick="myfun(this.value)" />
    </div>
    <div class="row">
      <input type="button" class="webapp_btn" value="4" onclick="myfun(this.value)" />
      <input type="button" class="webapp_btn" value="5" onclick="myfun(this.value)" />
      <input type="button" class="webapp_btn" value="6" onclick="myfun(this.value)" />
      <input type="button" class="webapp_btn" value="&times;" onclick="myfun(this.value)" />
    </div>
    <div class="row">
      <input type="button" class="webapp_btn" value="1" onclick="myfun(this.value)" />
      <input type="button" class="webapp_btn" value="2" onclick="myfun(this.value)" />
      <input type="button" class="webapp_btn" value="3" onclick="myfun(this.value)" />
      <input type="button" class="webapp_btn" value="&minus;" id="minus" onclick="myfun(this.id)" />
    </div>
    <div class="row">
      <input type="button" class="webapp_btn" value="0" onclick="myfun(this.value)" />
      <input type="button" class="webapp_btn" value="&period;" onclick="myfun(this.value)" />
      <input type="button" class="webapp_btn" value="&plus;" onclick="myfun(this.value)" />
      <input type="button" class="webapp_btn" value="&equals;" onclick="myfun(this.value)" />
    </div>

  </div>



</body>

<script src="calculator.js ">
</script>
